[package]
name = "worker"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.95"
clap = { version = "4.5.27", features = ["derive"] }
futures = "0.3.31"
indicatif = "0.17.9"
num_cpus = "1.16.0"
redis = { version = "0.28.1", features = ["tokio-comp", "aio", "connection-manager", "tokio-native-tls-comp", "json"] }
reqwest = { version = "0.12.12", features = ["json"] }
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.137"
tokio = { version = "1.43.0", features = ["fs", "rt-multi-thread", "macros"] }
tokio-macros = "2.5.0"
tokio-native-tls = "0.3.1"
tokio-cron-scheduler = "0.13.0"
log = "0.4.25"
env_logger = "0.11.6"
dotenv = { version = "0.15.0", optional = true }

[features]
default = []
use_dotenv = ["dotenv"]

[profile.dev]
debug = true
